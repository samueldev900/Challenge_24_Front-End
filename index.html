<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="d-flex justify-content-center align-items-center px-4 p-4 ">
    <header>
      <!-- place navbar here -->
    </header>
    <main class=" p-4 rounded-2">
      <h1>Contact Us</h1>
      <form action="" class="needs-validation" novalidate>

        <div class="row">
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <label for="firstName" class="form-label">First name *</label>
              <input type="text" class="form-control border-green" id="firstName" aria-describedby="emailHelp" required>
              <div class="valid-feedback">Looks Good!</div>
              <div class="invalid-feedback">This field is required</div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <label for="lastName" class="form-label">Last name *</label>
              <input type="text" class="form-control border-green" id="lastName" aria-describedby="emailHelp" required>
              <div class="valid-feedback">Looks Good!</div>
              <div class="invalid-feedback">This field is required.</div>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="firstName" class="form-label">Email Address  *</label>
          <input type="email" class="form-control border-green" id="firstName" aria-describedby="emailHelp" required>
          <div class="valid-feedback">Looks Good!</div>
          <div class="invalid-feedback">Please enter a valid email address</div>
        </div>
        
        <div class="row mb-3">
          <label class="form-label">Query Type *</label>
          <div class="col-12 col-md-6">
            <label class="mb-3 form-check border border-success px-5 py-3 rounded-3 radioGrupo" for="exampleCheck1">
              <input type="radio" class="form-check-input" id="exampleCheck1" name="radioGroup" required>
              <label class="form-check-label" for="exampleCheck1">General Enquiry</label>
            </label>
          </div>
          <div class="col-12 col-md-6">
            <label class="mb-3 form-check border border-success px-5 py-3 rounded-3 radioGrupo" for="exampleCheck2">
              <input type="radio" class="form-check-input" id="exampleCheck2" name="radioGroup">
              <label class="form-check-label" for="exampleCheck2">Support Request</label>
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Message *</label>
          <textarea class="form-control border-green" id="exampleFormControlTextarea1" rows="6" required></textarea>
          <div class="valid-feedback">Looks Good!</div>
          <div class="invalid-feedback">This field is required.</div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">I consent to being contacted by the team *</label>
          <div class="valid-feedback">Looks Good!</div>
          <div class="invalid-feedback">To submit this form. please consent to being contracted</div>
        </div>
      
        <div class="text-center"> <!-- Adicionando a classe text-center -->
          <button type="submit" class=" container ">Submit</button>
        </div>

      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.0/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()

      document.addEventListener('DOMContentLoaded', function() {
        const radioButtons = document.querySelectorAll('input[name="radioGroup"]');
        const labels = document.querySelectorAll('.radioGrupo');
  
        radioButtons.forEach(radio => {
          radio.addEventListener('change', function() {
            labels.forEach(label => {
              label.classList.remove('active');
            });
            if (radio.checked) {
              radio.closest('.radioGrupo').classList.add('active');
            }
          });
      });
    })
  

    </script>
  </body>
</html>
