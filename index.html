<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="d-flex justify-content-center align-items-center px-4 p-4 ">
    <header>
      <!-- place navbar here -->
    </header>
    <main class="container p-4 rounded-2 w-25">
      <h1>Contact Us</h1>
      <form action="">

        <div class="row">
          <div class="col">
              <div class="mb-3">
                  <label for="firstName" class="form-label">First name *</label>
                  <input type="email" class="form-control border-green" id="firstName" aria-describedby="emailHelp">
              </div>
          </div>
          <div class="col">
              <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name *</label>
                  <input type="email" class="form-control border-green" id="lastName" aria-describedby="emailHelp">
              </div>
          </div>
      </div>
      
        <div class="mb-3">
          <label for="firstName" class="form-label">Email Address  *</label>
          <input type="email" class="form-control border-green" id="firstName" aria-describedby="emailHelp">
        </div>
        
        <div class="row">
          <label for="radioGroup" class="form-label">Query Type *</label>
          <div class="col">
            <div class="mb-3 form-check border border-success px-5 py-3 rounded-3">
                <input type="radio" class="form-check-input" id="exampleCheck1" name="radioGroup">
                <label class="form-check-label" for="exampleCheck1">General Enquiry</label>
            </div>
          </div>
          <div class="col">
            <div class="mb-3 form-check border border-success px-5 py-3 rounded-3">
                <input type="radio" class="form-check-input" id="exampleCheck2" name="radioGroup">
                <label class="form-check-label" for="exampleCheck2">Support Request</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Message *</label>
          <textarea class="form-control border-green" id="exampleFormControlTextarea1" rows="6"></textarea>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I consent to being contacted by the team *</label>
        </div>
      
        <div class="text-center"> <!-- Adicionando a classe text-center -->
          <button type="submit" class=" container ">Submit</button>
        </div>

      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
